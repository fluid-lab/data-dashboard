<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="src/css/data-dashboard.css" />


        <script type="text/javascript" src="src/lib/infusion/infusion-all.js"></script>
        <script type="text/javascript" src="src/lib/d3/d3.js"></script>
        <script type="text/javascript" src="src/lib/PapaParse-4.1.2/papaparse.js"></script>

        <script type="text/javascript" src="src/js/dataPanel.js"></script>
        <script type="text/javascript" src="src/js/graphCanvas.js"></script>
        <script type="text/javascript" src="src/js/graphSelector.js"></script>
        <script type="text/javascript" src="src/js/dataDashboard.js"></script>

        <title>Data Dashboard</title>
    </head>
    <body>
        <div class="floe-dataDashboard-container">
            <div id="floec-dataDashboard"></div>
                <div class="floec-graphSelection">
                    <select class="floec-graphSelector">
                    </select>
                <div>
                <div class="floec-graphCanvas">
                    <div class="floec-graphCanvas-fields"></div>
                    <div class="floec-graphCanvas-representation"></div>
                    <div class="floec-graphCanvas-options"></div>
                    <div class="floec-graphCanvas-buttons"></div>
                </div>
                <div class="floec-dataPanel">
                    <textarea class="floec-rawDataEntry" cols="50" rows="10">Column1, Column2, Column3
                        1-1, 2-1, 3-1
                        1-2, 2-2, 3-2
                    </textarea>
                    <button class="floec-parseButton">Parse!</button>
                </div>
            <script>
                floe.dataDashboard("#floec-dataDashboard");
            </script>
        </div>
    </body>
</html>
