<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="text/javascript" src="src/lib/infusion/infusion-all.js"></script>
        <script type="text/javascript" src="node_modules/d3/build/d3.js"></script>

        <script type="text/javascript" src="src/js/dataPanel.js"></script>
        <script type="text/javascript" src="src/js/graphCanvas.js"></script>
        <script type="text/javascript" src="src/js/graphSelector.js"></script>
        <script type="text/javascript" src="src/js/dataDashboard.js"></script>
        <script type="text/javascript" src="src/js/graphRepresentation.js"></script>
        <script type="text/javascript" src="src/js/dataFields.js"></script>
        <script type="text/javascript" src="src/js/dataOptions.js"></script>
        <script type="text/javascript" src="src/js/graphMessage.js"></script>


        <link rel="stylesheet" type="text/css" href="src/css/data-dashboard.css" />

        <link href="https://npmcdn.com/basscss@8.0.2/css/basscss.min.css" rel="stylesheet">

        <link href="https://fonts.googleapis.com/css?family=Lora|Oxygen" rel="stylesheet">

        <title>Data Dashboard</title>
    </head>
    <body>
        <div class="floe-dataDashboard-container">
            <div id="floec-dataDashboard">
                <div class="floec-dashboardHead flex">
                    <div class="floec-graphSelection">
                        <select class="floec-graphSelector">
                        </select>
                    </div>
                    <div class="floec-graphMessage border p1">
                        Please insert some valid data, select a graph type, and click "Parse!" to get started.
                    </div>
                </div>
                <div class="floec-graphCanvas clearfix inline-block">
                    <div class="floec-graphCanvas-fields col-3 align-top"></div>
                    <div class="floec-graphCanvas-representation col-8"></div>
                    <div class="col-9 mx-auto">
                        <div class="floec-graphCanvas-options flex"></div>
                    </div>
                </div>
                <div class="floec-dataPanel mx-auto col-8">
                    <div class="flex flex-column">
                        <textarea class="floec-rawDataEntry" cols="50" rows="10">x,y&#13;1,2&#13;2,4&#13;3,8&#13;4,16</textarea>
                        <button class="floec-parseButton">Parse!</button>
                    </div>
                </div>
                
            </div>
        </div>
        <script>
            floe.dataDashboard("#floec-dataDashboard");
        </script>
    </body>
</html>
